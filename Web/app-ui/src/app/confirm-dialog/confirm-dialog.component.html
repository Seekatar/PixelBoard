<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <span [class]="iconClass"></span>&nbsp;<span>{{data.question}}</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]>{{data.closeText}}</button>
  <button mat-raised-button [mat-dialog-close]="data.result" cdkFocusInitial>{{data.okText}}</button>
</div>
