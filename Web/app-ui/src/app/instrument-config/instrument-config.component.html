<div>
  <mat-table #table [dataSource]="instruments">

    <!-- Columns -->
    <ng-container matColumnDef="socket">
      <mat-header-cell *matHeaderCellDef> Socket </mat-header-cell>
      <mat-cell *matCellDef="let instrument"> {{instrument.socket}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let instrument"> {{instrument.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let instrument"> {{instrument.instrumentType.typeShortName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef> LEDs </mat-header-cell>
      <mat-cell *matCellDef="let instrument"> {{instrument.instrumentType.instrumentCount}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let instrument">
        <button mat-icon-button (click)="clickEdit(instrument)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef><div>
          <!-- Need to set height/width to 36px to get icon bigger otherwise get scrollbars -->
          <!-- item-width="36px" item-height="36px" style="font-size:36px;height:36px;width:36px;line-height:36px" -->
          <button mat-icon-button (click)="addInstrument()" class="add-button">
            <!-- style="font-size:36px"  -->
            <mat-icon >add_circle_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="refresh()" class="add-button">
            <!-- style="font-size:36px"  -->
            <mat-icon >refresh</mat-icon>
          </button>
        </div>
        </mat-header-cell>
      <mat-cell *matCellDef="let instrument">
        <button mat-icon-button (click)="clickDel(instrument)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
